apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service
  namespace: trackmygym
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
    spec:
      containers:
      - name: stats-service
        image: gitlilia/trackmygym-stats-service:v1.0.0
        ports:
        - containerPort: 5003
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "False"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: DATABASE_URL
        - name: WORKOUT_SERVICE_URL
          value: "http://workout-service:5002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5