apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trackmygym-ingress
  namespace: trackmygym
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Frontend auf /app
      - path: /app(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 5000
      
      # API Routes (optional)
      - path: /api/users(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5001
      
      - path: /api/workouts(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: workout-service
            port:
              number: 5002
      
      - path: /api/stats(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: stats-service
            port:
              number: 5003
      
      - path: /api/weather(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: weather-service
            port:
              number: 5004